<h4>Agregar un personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">

  <input type="text" name="nameTxt" [(ngModel)]="character.name" class="form-control mb-2" placeholder="Nombre">

  <input type="number" name="powerTxt" [(ngModel)]="character.power" class="form-control mb-2" placeholder="Poder">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- <pre>{{ character | json }}</pre> -->

</form>
